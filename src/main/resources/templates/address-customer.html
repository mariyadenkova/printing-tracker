<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Address</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container" th:object="${customerViewModel}">
        <h4 th:text="|Customer name: *{name}|"></h4>
        <h4 th:text="|Customer UIC: *{uic}|"></h4>
    </div>
        <div class="container" th:object="${customer.addressViewModel}">
        <h4>Addresses: </h4><br/>
        <table class="table table-striped table-hover" th:each="customer : *{customers}">
            <tbody>
            <tr th:each="address : *{addresses}">
                <th scope="row" th:text="${address.street}"></th>
                <td th:text="${address.businessCenterName}"></td>
                <td th:text="${address.block}"></td>
                <td th:text="${address.entrance}"></td>
                <td th:text="${address.floor}"></td>
                <td th:text="${address.appartmentN}"></td>
                <td th:text="${address.officeN}"></td>
                <td th:text="${address.comment}"></td>
                <td th:text="${address.contactName}"></td>
                <td th:text="${address.phoneNumber}"></td>
                <td th:text="${address.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{jquery/jquery.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>

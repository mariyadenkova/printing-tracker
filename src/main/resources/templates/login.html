<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <h1>Login</h1>
        <br/>
        <div style="color: red" th:if="${error} != null" th:text="${error}"></div>
        <form method="post">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-danger" id="inputUsername" name="username" placeholder="e-mail"/>
            </div>
            <small class="form-text text-muted">Please, enter a registered e-mail address!</small>
        </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-danger" id="inputPassword" name="password" placeholder="password"/>
                </div>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="rememberMe"/>
                    Remember me
                </label>
            </div>
                <input type="submit" class="btn btn-success" value="Log In"/>
        </form>
    </div>
</main>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
